<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homebrew</title>
  <link rel="stylesheet" type="text/css" href=".\bootstrap-3.3.6-dist\css\bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href=".\bootstrap-3.3.6-dist\css\bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" href=".\Styles\normalze.css" />
  <link rel="stylesheet" type="text/css" href=".\Styles\custom.css" />
  <script>
    var emailAddress = document.getElementById("inputEmail");
    var subject = document.getElementById("inputSubject").replace(" ", "%20");
    var messageBody = document.getElementById("inputBody").replace(" ", "%20");
    var submit = document.getElementById("sendEmail");

    console.log("Email Address: " + emailAddress);
    console.log("Subject Line: " + subject);
    console.log("Message Body: " + messageBody);
    console.log(submit);

    if(submit.onClick()){
      submit.href = "mailto:developer.awright@hotmail.com?Subject=" + subject + "&body=" + messageBody + "&cc=" + emailAddress;
    }
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 text-center">
        <h1>Hello world!</h1>
        <h2>Welcome to my Home Brew!</h2>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-6 text-center">
        <h3>Social Media</h3>
        <a class="btn btn-info" href="https://ca.linkedin.com/in/alexanderhwright" target="_blank">LinkedIn</a>
      </div>
      <div class="col-md-6 text-center">
        <h3>Resum&eacute;</h3>
        <a class="btn btn-info" href="./README.md" target="_blank">Resum&eacute;</a>
      </div>
    </div>
    <div class="row"></div>
    <div class="row">
      <div class="col-md-4">
        <h3 class="text-center">Got a Question?</h3>
        <p>Write me an email and I'll be sure to get back to you as soon as I can.</p>
      </div>
      <div class="col-md-4">
        <h3 class="text-center">Email me:</h3>
        <form action="" class="form-inline">
          <table>
            <div class="form-group">
              <tr>
                <label for="inputEmail" class="col-md-4 control-label">Your Email</label>
                <div class="col-md-8">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" required="required"/>
                </div>
              </tr>
            </div>
            <div class="form-group">
              <tr>
                <label for="inputSubject" class="col-md-4 control-label">Subject Title</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="inputSubject" placeholder="Subject" required="required"/>
                </div>
              </tr>
            </div>
            <div class="form-group">
              <tr>
                <label for="inputBody" class="col-md-4 control-label">Message Body</label>
                <div class="col-md-8">
                  <textarea class="form-control" id="inputBody" rows="5" placeholder="Your message here..." required="required"></textarea>
                </div>
              </tr>
            </div>
        </table>
        </form>
      </div>
      <div class="col-md-4 text-center">
        <h3>When you're ready...</h3>
        <a href="" class="btn btn-primary" id="sendEmail">Send Email</a>
      </div>
    </div>
  </div>

  <script type="text/javascript" src=".\Scripts\Angular.js"></script>
  <script type="text/javascript" src=".\Scripts\jQuery-2.2.1.min.js"></script>
  <script type="text/javascript" src=".\Scripts\bower.json"></script>
  <script type="text/javascript" src=".\bootstrap-3.3.6-dist\js\bootstrap.min.js"></script>
</body>
</html>
