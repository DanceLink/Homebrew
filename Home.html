<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homebrew</title>
  <link rel="stylesheet" type="text/css" href=".\bootstrap-3.3.6-dist\css\bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href=".\bootstrap-3.3.6-dist\css\bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" href=".\Styles\normalze.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 text-center">
        <h1>Hello world!</h1>
        <h2>Welcome to my Home Brew!</h2>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-6 text-center">
        <h3>Social Media</h3>
        <a class="btn btn-info" href="https://ca.linkedin.com/in/alexanderhwright" target="_blank">LinkedIn</a>
      </div>
      <div class="col-md-6 text-center">
        <h3>Resum&eacute;</h3>
        <a class="btn btn-info" href="./README.md" target="_blank">Resum&eacute;</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h3>Got a Question?</h3>
        <p>Write me an email and I'll be sure to get back to you as soon as I can.</p>
      </div>
      <div class="col-md-4">
        <form action="" class="form-inline">
          <div class="form-group">
            <label for="inputEmail" class="col-md-4 control-label">Your Email</label>
            <div class="col-md-8">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputSubject" class="col-md-4 control-label">Subject Title</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="inputSubject" placeholder="Subject" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputBody" class="col-md-4 control-label">Message Body</label>
            <div class="col-md-8">
              <input type="textbox" class="form-control" id="inputBody" placeholder="Dear Alexander," />
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4 text-center">
        <input type="submit" class="btn btn-primary" id="sendEmail" value="Send Email" />
      </div>
    </div>
  </div>

  <script type="text/javascript" src=".\Scripts\Angular.js"></script>
  <script type="text/javascript" src=".\Scripts\jQuery-2.2.1.min.js"></script>
  <script type="text/javascript" src=".\Scripts\bower.json"></script>
  <script type="text/javascript" src=".\bootstrap-3.3.6-dist\js\bootstrap.min.js"></script>
</body>
</html>
